<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

    <!-- Blogs -->
    <div class="Blog">

<!-- Create Blog --> 

    <div class="create">
        <div class="container">
            <div class="form-control">
                <input type="text" name="createTitle" id="createTitle" placeholder="Title" maxlength="22"><br>
                <textarea class="form-control" placeholder="Post" id="createPost" style="height: 100px"></textarea>
            </div><br>
            <input type="submit" class="fadeIn fourth" value="submit" onclick="create()">
        </div>
    </div>

    <script src="./js/script.js"></script>
